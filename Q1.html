<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      h2 {
        color: #047a6c;
        text-align: center;
        margin-top: 2rem;
      }
      p {
        font-size: 1.2rem;
        color: #004d40;

        display: block;
        margin: 2rem auto;

        transform: translateY(-8px);

      }
</style>

        <img src="img1.jpg" alt="nature" width="500px" height="300px">
    
    </div>
